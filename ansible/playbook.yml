- name: Deploy Node.js App to EC2
  hosts: web
  become: true
  tasks:
    - name: Update apt/yum package manager
      ansible.builtin.package:
        name: "*"
        state: latest
      when: ansible_os_family in ['Debian', 'RedHat']

    - name: Install pip3
      ansible.builtin.apt:
        name: python3-pip
        state: present
      when: ansible_os_family == 'Debian'

    - name: Install docker SDK for Python
      ansible.builtin.pip:
        name: docker

    - name: Install Docker
      ansible.builtin.package:
        name: docker.io
        state: present

    - name: Start Docker service
      ansible.builtin.service:
        name: docker
        state: started
        enabled: true
      when: "'docker.io' in ansible_facts.packages or 'docker' in ansible_facts.packages"

    - name: Pull Node.js Docker image
      community.docker.docker_image:
        name: "{{ docker_image }}"
        source: pull

    - name: Run Node.js container
      community.docker.docker_container:
        name: nodeapp
        image: "{{ docker_image }}"
        ports:
          - "{{ host_port }}:{{container_port}}"
        state: started
        restart_policy: always